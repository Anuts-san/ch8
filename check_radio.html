<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <b>Flower:</b>
    <input type="checkbox" id="rose" value="กุหลาบ" checked>กุหลาบ
    <input type="checkbox" id="jasnine" value="มะลิ" checked>มะลิ
    <input type="checkbox" id="orchid" value="กลัวย" checked>กลัวย
    <br><br>

    <b>Fruit:</b>
    <input type="radio" id="fruit" value="ทุเรียน" checked>ทุเรียน
    <input type="radio" id="fruit" value="เงาะ" checked>เงาะ
    <input type="radio" id="fruit" value="ลำไย" checked>ลำไย
    <input type="radio" id="fruit" value="องุ่น" checked>องุ่น
    <br><br>

    <button type="button" onclick="checkSelection()">ตรวจสอบการที่เลือก</button>
    </form>

    <script>
        let  button = document.getElementById('button')
        let checkbox = document.querySelectorAll('[type="checkbox"]')
        let radio = document.getElementsByName('fruit')
        function checkSelection() {
            //checkbox เลือกได้รายการ เราอาจเก็บรายการที่ถูกเลือกไว้ในอาร์เรย์
            let flowers = []
            for (chk of checkbox) {
                if (chk.checked) {
                    flowers.push(chk.value)
                }
            }
            alert(flowers.join(','))
            for (rdo of radio) {
                if (rdo.checked) {
                    alert(rdo.value)
                    break //ออกจากลูปได้ เพราะเลือกได้เพื่อนรายการเดียว
                }
            } 
        }
        for (chk of checkbox) {
            chk.addEventListener('change', checkSelection)
        }
        for (edo of radio) {
        rdo.onchange = checkSelection
        }
    </script>
</body>
</html>
